{% extends 'base.html' %}

{% block title %}
    Page Not Found - {{ super() }}
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">404 - Page Not Found</div>

                    <div class="card-body">
                        <p class="card-text">We're sorry, but the page you requested does not exist.</p>
                        <p class="card-text">Please check the URL or go back to the <a href="{{ url_for('root') }}">homepage</a>.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
