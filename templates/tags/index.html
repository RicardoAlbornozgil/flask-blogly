{% extends 'base.html' %}

{% block title %}Tags{% endblock %}

{% block content %}

<h1>Tags</h1>

<ul>
  {% for tag in tags %}
  <li class="no-bullet"><a href="/tags/{{ tag.id }}">{{ tag.name }}</a></li>
  {% endfor %}
</ul>
<form>
  <button class="btn btn-primary"
          formmethod="GET"
          formaction="/tags/new">Add Tag
  </button>
</form>
{% endblock %}
