{% extends 'base.html' %}

{% block title %}Tags{% endblock %}

{% block content %}

<div class="container">
    <h1>Tags</h1>

    <ul class="list-group">
        {% for tag in tags %}
        <li class="list-group-item">
            <a href="/tags/{{ tag.id }}">{{ tag.name }}</a>
        </li>
        {% endfor %}
    </ul>

    <form method="GET" action="/tags/new">
        <button type="submit" class="btn btn-primary mt-3">Add Tag</button>
    </form>
</div>

{% endblock %}
