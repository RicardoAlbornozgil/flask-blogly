{% extends 'base.html' %}

{% block title %}Add Tag{% endblock %}

{% block content %}

<div class="container">
    <h1>Create a tag</h1>

    <form method="POST" action="/tags/new">

        <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label d-flex align-items-center">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" name="name"
                       placeholder="Enter a name for the tag">
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-10 offset-sm-2">
                {% for post in posts %}
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="{{ post.id }}" id="post_{{ post.id }}"
                           name="posts">
                    <label class="form-check-label" for="post_{{ post.id }}">{{ post.title }}</label>
                </div>
                {% endfor %}
            </div>
        </div>

        <div class="form-group row mt-3">
            <div class="col-sm-10 offset-sm-2">
                <button class="btn btn-outline-primary mr-2" formmethod="get" formaction="/tags">Cancel</button>
                <button type="submit" class="btn btn-success">Add</button>
            </div>
        </div>

    </form>
</div>

{% endblock %}
